<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Gradient</h2>
    <div style="width: 100%; height: 300px; background: linear-gradient(blue, green)"></div>
    <h2>Fixed</h2>
    <div style="width: 100%; overflow: auto; height: 200px">
      <div
        style="
          height: 2000px;
          background-attachment: scroll;
          background-image: url(https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "
      ></div>
    </div>
    <h2>2 images</h2>
    <div
      style="
        width: 100%;
        height: 200px;
        background-size: contain, contain;
        background-position: top, center;
        background-image: url(https://www.w3schools.com/cssref/img_tree.gif),
          url(https://images.unsplash.com/photo-1745949779026-f7fdd1470f8c?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      "
    ></div>
    <h2>gradient from top left to bottom right</h2>
    <div style="width: 100%; height: 200px; background-image: linear-gradient(-45deg, #000, maroon, orange)"></div>
    <h2>Borders</h2>
    <div style="width: 100px; height: 100px; border-block: 1px solid"></div>
    <h2>Border image</h2>
    <p>border image + gradient</p>
    <div
      style="
        width: 500px;
        height: 300px;
        border: 2px solid;
        border-image-outset: 0;
        border-image-repeat: round;
        border-image-slice: 30;
        border-image-source: url(https://www.w3schools.com/cssref/border.png);
        border-image-width: 30px;
      "
    >
      ddfdjghd
    </div>

    border-image-outset border-image-repeat border-image-slice border-image-source border-image-width
    <div
      style="
        width: 500px;
        height: 300px;
        border: 2px solid;
        border-image: linear-gradient(maroon, blue);
        border-image-repeat: stretch;
        border-image-width: 50px;
      "
    ></div>
    <h2>Outline</h2>
    <div style="width: 500px; height: 300px; border: 2px solid"></div>
  </body>
</html>
